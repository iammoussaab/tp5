<H2>User liste</H2>
<ul *ngIf="users.length > 0; else Null">
  <li *ngFor="let user of users">
    {{ user }}
  </li>
</ul>
<ng-template #Null>
  <p>Aucun utilisateur disponible</p>
</ng-template>

<input
  type="text"
  [(ngModel)]="newUserName"
  placeholder="Ajouter un utilisateur"
/>
<br />
<br />
<button (click)="addUser(newUserName)">Ajouter</button>
<button (click)="removeUser()">Supprimer</button>
<button (click)="clearUser()">Vider</button>
